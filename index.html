<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=hanson.design"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <!-- Form -->
      <form id="form">
        <!-- full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
            name="name"
          />
        </div>
        <!-- phone number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="000-000-0000"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            name="phone"
          />
        </div>
        <!-- email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="email@address.com"
            required
            name="email"
          />
        </div>
        <!-- website url -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="https://gitbub.com/hsprime85"
            required
            name="website"
          />
        </div>
        <!-- password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create password (Min. 8 chracters)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            title="1 upppercase, 1lowercase, 1number"
          />
        </div>
        <!-- confirm password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="confirm password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
            name="password"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- error/success message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
